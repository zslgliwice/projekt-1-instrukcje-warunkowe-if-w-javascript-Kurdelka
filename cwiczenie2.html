<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var wiek = parseInt(document.getElementById("wiek").value);
            var imie = (document.getElementById("imie").value);


            if(wiek<16 && imie[imie.length - 1] == "a" ){
                document.getElementById("wynik").innerText = "Niestety jesteś za młoda, nie możesz wziąć udziału w seansie";
            }else if(wiek<16){
                document.getElementById("wynik").innerText = "Niestety jesteś za młody, nie możesz wziąć udziału w seansie";
            }else if(wiek>=16 && wiek<=17){
                document.getElementById("wynik").innerText = "Mozesz wziąć udział w seansie tylko z pełnoletnim opiekunem. Koszt wstępu dla Ciebie to 12 zł ";
            }else if(wiek>=18 && imie == "Brad" || imie == "Morgan"){
                document.getElementById("wynik").innerText  = "Mozesz wziąć udział w seansie! Oraz dzięki temu, iż nazywasz sie " + imie + " masz wstęp za darmo!";
            }else if(wiek>=18){
                document.getElementById("wynik").innerText = "Mozesz wziąć udzial w seansie ! Koszt wstępu dla Ciebie to 18 zł";
            }
			
		}

	</script>

</body>
</html>
